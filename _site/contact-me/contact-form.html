<script src="https://www.google.com/recaptcha/api.js" async defer></script>
<div class="contact-box">
    <h1>Talk to me</h1> 
    <p>Hello Internet Denizens, I'm happy to answer any questions or network. Feel free to reach out.</p>

    <div class="contact-form">
        <form id="contact-form" method="post" novalidate>
        <div class="inline-form">
            <label class="form-label" for="first-name-input">First Name:</label> 
            <input type="text" class="form-field" id="first-name-input" name="first_name" placeholder="First Name..." autocomplete="given-name" required minlength="2" maxlength="60" />
        </div>
        
        <div class="inline-form right-inline">
            <label class="form-label" for="last-name-input">Last Name:</label> 
            <input type="text" class="form-field"  id="last-name-input" name="last_name" placeholder="Last Name..." autocomplete="family-name" required minlength="2" maxlength="60" />  
        </div>

        <div> 
            <label class="form-label" for="email-input">Email:</label>
            <input type="email" class="form-field" id="email-input" name="email" placeholder="Enter email here…" autocomplete="email" required maxlength="254"/>
        </div>
        <div class="bot-field">
            <label class="form-label" for="company-input">Company</label>
            <input type="text" class="form-field" id="company-input" name="company" placeholder="Leave blank" autocomplete="off" />
            <input type="hidden" id="timestamp-input" name="timestamp" value="0" />
        </div>
        <div>
            <label class="form-label" for="description-input">How can we help you?</label>
            <textarea class="form-field form-text-area" id="description-input" name="message" rows="3" placeholder="Enter your message…" required minlength="10" maxlength="2000"></textarea><br/>
        </div>

        <div style="display: flex;">
            <button data-sitekey="6Lc7cVMUAAAAAM1yxf64wrmO8gvi8A1oQ_ead1ys" data-callback="onContactCaptcha" data-size="invisible" type="button" id="contact-submit" class="submit inline-form g-recaptcha">Submit</button>
            <p id="success" style="display:none; margin-left: 30px" class="inline-form">Success!</p>
            <p id="error" style="display:none; margin-left: 30px" class="inline-form">Please fix the highlighted fields.</p>
        </div>
        </form>
    </div>
</div>
